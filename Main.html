      </p>

        <div class="form-floating mb-3 mt-3">

        </div>
        <div class="form-floating mt-3 mb-3">

            placeholder="Enter password"
          />
        </div>
        <div class="form-floating mb-3 mt-3">
          <textarea
            class="form-control"
            name="text"
            placeholder="Here you can write your comments"

        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
